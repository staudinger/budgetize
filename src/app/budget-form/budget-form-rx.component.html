<div class="container">
  <h3>New Budget</h3>
  <form novalidate
    (ngSubmit)="clickSubmit()"
    [formGroup]="budgetForm">

    <div class="form-group">
      
      <label>Month</label>
      <input type="text" step="0.01" class="form-control" required name="month" placeholder="e.g January (required)"
          formControlName="month"
          [ngClass]="{'is-invalid': (budgetForm.get('month').touched || budgetForm.get('month').dirty )}">

      <label>Income</label>
      <input type="number" step="0.01" class="form-control" required name="id" placeholder="0.00"
          [(ngModel)] ="budget.income">

      <label>Saving</label>
      <input type="number" step="0.01" class="form-control" required name="id" placeholder="0.00"
          [(ngModel)] ="budget.saving">
          
      <label>Housing</label>
      <input type="number" step="0.01" class="form-control" required name="id" placeholder="0.00"
          [(ngModel)] ="budget.housing">

      <label>Utilities</label>
      <input type="number" step="0.01" class="form-control" required name="id" placeholder="0.00"
          [(ngModel)] ="budget.utilities">

      <label>Food</label>
      <input type="number" step="0.01" class="form-control" required name="id" placeholder="0.00"
          [(ngModel)] ="budget.food">

      <label>Transportation</label>
      <input type="number" step="0.01" class="form-control" required name="id" placeholder="0.00"
          [(ngModel)] ="budget.transportation">

      <label>Clothing</label>
      <input type="number" step="0.01" class="form-control" required name="id" placeholder="0.00"
          [(ngModel)] ="budget.clothing">

      <label>Medical/Health</label>
      <input type="number" step="0.01" class="form-control" required name="id" placeholder="0.00"
          [(ngModel)] ="budget.medicalAndHealth">
      
      <label>Insurance</label>
      <input type="number" step="0.01" class="form-control" required name="id" placeholder="0.00"
          [(ngModel)] ="budget.insurance">
      
      <label>Personal</label>
      <input type="number" step="0.01" class="form-control" required name="id" placeholder="0.00"
          [(ngModel)] ="budget.personal">

      <label>Recreation</label>
      <input type="number" step="0.01" class="form-control" required name="id" placeholder="0.00"
          [(ngModel)] ="budget.recreation">

      <label>Debts</label>
      <input type="number" step="0.01" class="form-control" required name="id" placeholder="0.00"
          [(ngModel)] ="budget.debts">

      <label>Charity/Gifts</label>
      <input type="number" step="0.01" class="form-control" required name="id" placeholder="0.00"
          [(ngModel)] ="budget.charitableGifts">

    </div>
    <button class="btn btn-primary" (click) = 'clickSubmit()' type="submit"
    [title]="budgetForm.valid ? 'Save your eneter data': 'Disabled until the form data is valid'"
    [disabled]="!budgetForm.valid">
    Ok</button>
  </form>
</div>
